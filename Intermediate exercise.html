<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Registration Form </h2>
    <form action="#" method="GET"> 

        <label for="firstName">First Name:</label>
        <input name="firstName" placeholder="John" type="text" name="" id="firstName"> </input>
        <br>
        <br>
        <label for="lastName">Last Name:</label>
        <input name="lastName" placeholder= "Doe" type="text" name="" id="lastName"> </input>
        <br>
        <br>
       
       Courses: <select name="selectCourses" id="">
        <option value="HTML">HTML</option>
        <option value="Front-End">Front-End</option>
        <option value="Back-End">Back-End</option>    
        <option value="JavaScript">JavaScript</option>
        </select>
        <br>
    
        <p> Gender </p>
        Male:<input value="yesIamaMale" name="radioButton" type="radio" checked >
        <br>
        Female:<input value="yesIamaFemale" name="radioButton" type="radio">
        <br>
        
        <p> Hobbies: </p>
        <input value="Programming" name="Programming" type="checkbox" checked > Programming 
        <br>
        <input value="Basketball" name="Basketball" type="checkbox" checked > Basketball
        <br>
        <input value="Football" name="Football" type="checkbox">Football
        <br>
        <input value="Reading Novels" name="Reading Novels" type="checkbox"> Reading Novels
        <br>
        <br>
       
        Phone: <input type="tel" id="phone" name="phone"  placeholder="004312345678912" >
        <br>
        <br>
        <label for="address">Address:</label>
        <br>
        <textarea name="address" id="address" cols="40" rows="10">Schützenstraße 30, 6323, Vienna, Austria </textarea>
        <br>
        <br>
        
        <label>
            Email: <input type="email" name="email" id="email" placeholder="johndoe@example.com">
        </label>
        <br>
        <br>
        
        <label>
            Password: <input type="password" name="password" id="password" placeholder="Password">
        </label>
        <br>
        <br>
        
        <input type="Submit" id="Submit" value="Submit">
        
        <input type="Reset" id="Reset" value="Reset">


    
        



        

    </form>
    
</body>
</html>
